<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Play Demo</title>

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="shortcut icon" />

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.css" />
    <link rel="stylesheet" href="/css/animate.css" />
    <link rel="stylesheet" href="/css/gameplay.css" />

    <!-- login style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.css"
        integrity="sha512-JzSVRb7c802/njMbV97pjo1wuJAE/6v9CvthGTDxiaZij/TFpPQmQPTcdXyUVucsvLtJBT6YwRb5LhVxX3pQHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu">
        <!-- left-top-corner -->
        <a class="home-btn" href="/index.html">
            <i class="bi bi-house-door"></i>
        </a>
        <button class="play-btn">
            <i class="bi bi-play-fill"></i>
            Start!
        </button>
        <!-- Get Ready -->
        <div class="fade-text">
            Get Ready...
        </div>
        <!-- Go -->
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu-container">
        <div id="pause-menu">
            <div class="title">Pause Menu</div>
            <div class="pause-menu-btn-container">
                <div class="menu-btn-container">
                    <div id='restart-btn' class="menu-btn">
                        <i class="bi bi-arrow-clockwise"></i>
                        <span>Restart</span>
                    </div>
                </div>
                <div class="menu-btn-container">
                    <div id='exit-btn' class="menu-btn">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Exit Game</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header section -->
    <header class="header-section">
        <div class="container">
            <!-- logo -->
            <a class="site-logo" href="index.html">
                <img src="img/logo.png" alt="" />
            </a>
            <div class="user-panel" id="user-panel">
                <a type="button" class="btn login-btn nav-link" id="login-btn">Login / Register</a>
            </div>
            <div class="dropdown" id="dropdown">
                <a href="#" class="dropdown-toggle" id="dropdown-toggle">Dropdown Toggle</a>
                <ul class="dropdown-menu">
                    <li><a href="/profile.html">Profile</a></li>
                    <li><a class="logout">Logout</a></li>
                </ul>
            </div>

            <!-- responsive -->
            <div class="nav-switch">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>
            <!-- site menu -->
            <nav class="main-menu">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/song-list.html">Song List</a></li>
                    <li><a href="/ranking.html">Ranking</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header section end -->

    <!-- Mediapipe Section -->
    <div class="mediapipe-container container-fluid">
        <div class="row">
            <div class="col-10">
                <div class="video-container">
                    <video id="demo_video" width="100%" height="auto">
                    </video>
                    <!-- Adjust size -->
                    <video class="input_video"></video>
                    <canvas class="output_canvas" width="360px" height="202.5px"></canvas>
                </div>
            </div>
            <div class="col-2">
                <!-- Leaderboard -->
                <div class="leaderboard-container">
                    <div class="leaderboard-title">
                        Leaderboard
                    </div>
                    <div class="cyberpunk-ranking">
                        No.1 Gary 137000
                    </div>
                    <div class="cyberpunk-ranking">
                        No.2 Name Score
                    </div>
                    <div class="cyberpunk-ranking">
                        No.3 Name Score
                    </div>

                    <div class="score-container">
                        <div class="accuracy-container cyberpunk inverse">
                            <span class="score-container-title">Accuracy: </span>
                            <span>50.00%</span>
                        </div>
                        <div class="score cyberpunk">
                            <span class="score-container-title">Score: </span>
                            <span>123400</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mediapipe Section End -->


    <!-- Login alart -->
    <script src="https://kit.fontawesome.com/5d672d0386.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.js"
        integrity="sha512-IYzd4A07K9kxY3b8YIXi8L0BmUPVvPlI+YpLOzKrIKA3sQ4gt43dYp+y6ip7C7LRLXYfMHikpxeprZh7dYQn+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"
        crossorigin="anonymous"></script>


    <!--====== Javascripts & Jquery ======-->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.marquee.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script type="module" src="/js/gameplay.js"></script>

    <!-- Mediapipe JS -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script type="module" src="/js/mediapipe.js"></script>
    <!-- <script type="module" src="/js/test.js"></script> -->

    <!-- Login JS -->
    <script src="/js/login.js"></script>
    <script src="/js/signup.js"></script>
</body>

</html>
